<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header class="header">
    <img src="image/pics.jpg" alt="rabbi" width="50px" height="50px" class="header-image" data-testid="slackDisplayImage">
    <h3 data-testid="slackUserName">Rabbi</h3>
  </header>

  <div class="today">
    <span data-testid="currentDayOfTheWeek"></span>
    <span data-testid="currentUTCTime"></span>
  </div>

  <div class="about">
    <div class="about-me">
      <p>
        Name - Success Isaiah
      </p>
      <p data-testid="myTrack">
        Track - Frontend
      </p>
      <p>
        GitHub URL - 
        <a href="https://github.com/rabbiincode/HNG--my-profile" target="_blank" data-testid="githubURL">https://github.com/rabbiincode/HNG--my-profile</a>
      </p>
      <p>- Looking forward to the opportunities this internship promises and holds for all.</p>
    </div>
    <img src="image/pics.jpg" alt="rabbi" width="500px" height="500px" class="about-image" data-testid="slackDisplayImage">
  </div>

  <footer class="footer">
    &copy; success
  </footer>
  <script src="index.js"></script>
</body>
</html>
